---
- name: Create user & SSH key as root
  hosts: all
  become: yes
  become_user: root

  vars:
    new_user: "developer"

  tasks:

    - name: Create user without password
      user:
        name: "{{ new_user }}"
        shell: /bin/bash
        create_home: yes
        password: "*"

    - name: Create .ssh directory
      file:
        path: "/home/{{ new_user }}/.ssh"
        state: directory
        owner: "{{ new_user }}"
        group: "{{ new_user }}"
        mode: "0700"

    - name: Generate SSH key pair on remote machine
      command: ssh-keygen -t rsa -b 4096 -f /home/{{ new_user }}/.ssh/id_rsa -N ""
      args:
        creates: "/home/{{ new_user }}/.ssh/id_rsa"
      become_user: "{{ new_user }}"

    - name: Read private key
      slurp:
        src: "/home/{{ new_user }}/.ssh/id_rsa"
      register: private_key

    - name: Read public key
      slurp:
        src: "/home/{{ new_user }}/.ssh/id_rsa.pub"
      register: public_key

    - name: Show PRIVATE KEY
      debug:
        msg: "{{ private_key.content | b64decode }}"

    - name: Show PUBLIC KEY
      debug:
        msg: "{{ public_key.content | b64decode }}"
